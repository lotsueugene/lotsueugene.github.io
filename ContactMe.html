<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="contact">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Aboutme.html">About Me</a></li>
        <li><a href="ContactMe.html">Contact Me</a></li>
      </ul>
    </nav>

    <main>
      <h1>Contact Me</h1>
    </main>

    <form method="post" class="form">
      <label class="label-red" for="fname">Full Name:</label><br>
      <input  class="input-blue"     type="text" id="fname" placeholder="Enter Your Full Name" /><br>
      <label class="label-blue" for="email">Email Address:</label><br>
      <input
      class="input-red"
        type="text"
        id="email"
        placeholder="example@gmail.com"
      /><br /><br />
      <label class="label-color" for="message">Send an email: </label><br>
      <input class="input-green"  type="text" placeholder="Subject" /><br />
      <textarea
       class="input-yellow"
        name="message"
        id="email"
        placeholder="Compose Email"
        cols="30"
        rows="10"
      ></textarea><br>
      <button type="submit">Send Email</button>
    </form>
  </body>
